/*  ### 14. undefined 자료형
//1. 존재하지 않는 것을 표현하는 자료형
//alert(variable); -> 에러 undefined 실행없이 실행 전 에러 발생
//2. 변수를 선언 했지만, 초기화하지 않았을 떄
var variavle2; 
alert(variavle2);  //undefined
alert(typeof(variavle2));  //undefined
//3. undefined가 출력되지 않는 경우 : 변수 생성(선언)없이 바로 값을 대입한 경우
variable3=100;
alert(variable3); //100
alert(typeof(variable3));  //number


/* ### 15. 숫자와 문자열(아라비아 기호) 자료형 변환 
//1. +연산자 : 숫자끼리 연산을 제외한 연산은 모두 이어붙이기
alert(52 + 273); //325
alert('52' + '273'); //52273
alert('52' + 273); // 52273
alert(52 + '273'); //52273

alert('12' + 52 + 273); //1252273 : 12 52 273
alert(52 + 273 +'12'); //32512 : 325 12
//string은 연산식의 맨 앞에 있으면 처음부터 끝까지 문자결합
//맨 뒤에 있을 경우 앞이 숫자이면 덧셈 후 string만 문자결함됨

//2. 덧셈을 제외한 사칙 연산 : 문자가 숫자로 변환되어 산술연산 실행 
alert('52' *2); //104
alert('52'-2); //50
alert('52'/2); //26
alert('52')%2; //1
alert('홍길동'-2); //NaN 한글, 알파벳과 숫자의 -연산은 불가
alert('52'*'2'); //104
alert('52'-'2'); //50
alert('52'/'2'); //26
alert('52'%'3'); //1


//3. 강제 자료형 변환
//-다른 자료형 → 숫자변환: Number() 함수 사용
//-다른 자료형 → 문자열 변환: string() 함수 사용
var input = prompt('숫자를 입력하세요.', '숫자');
var num = Number(input);
alert(typeof(input)+' : ' +num+ " : typeof(num) => " + typeof(num));
//숫자가 아닌 값 입력시 
//- NaN 출력 : 자바 스크립트로 나타낼 수 없는 숫자 의미
var str = String(12.123);
alert('str: Numver -> string : ' + str + '\ntypeof(str) : ' + typeof(str));
*/

/*  4. Boolean() 자료형 변환
alert('Boolean(0) -> ' + Boolean(0) ); 
//0은 boolean로 변환시 false 그 외 모든 숫자는 true 
alert('Boolean(NaN)->' + Boolean(NaN) ); //false
alert('Boolean(\'0\')->' + Boolean('0')); //true
// 따옴표 안에 어떤 글자라도 존재한다면 true 비어있거나, null,undefined이면 false
alert('Boolean(\'false\')->' + Boolean(false) ); //true
alert('Boolean(\'\')->' + Boolean('') ); //false
alert('Boolean(null)->' + Boolean(null) ); //false
alert('Booleanundefined)->' + Boolean(undefined) ); //false
*/

/* ### 16 일치 연산자 
- 양변의 자료형은 다르지만 자료형을 맞춰서 변환했을 때 변환된 값이 같음 */
// === : 양변의 자료형과 값이 모두 일치
// !== 양변의 자료형과 값이 다름
alert('\'\ == false -> ' + ('' == false)); //false
alert('\'\ == 0 -> ' + (''== 0)); //true
alert('0==false -> ' + (0==false)); //true
alert('273 == \'273\' -> ' + (273 == '273')); //true

alert('\'\==false -> ' + ('' === false)); //false
alert('\'\' === 0 -> ' + ('' === 0) ); //false
alert('0 === false ->' + (0 === false)); //false
alert('273===\'273\' ->' + (273=== '273')); //false
var str = "홍길동";
alert('"홍길동"==="홍길동" -> ' + (str === "홍길동")); //true


// === : 양변의 자료형과 값이 모두 일치
// !== 양변의 자료형과 값이 다름
alert('\'\==false -> ' + ('' === false)); //false
alert('\'\' === 0 -> ' + ('' === 0) ); //false
alert('0 === false ->' + (0 === false)); //false
alert('273===\'273\' ->' + (273=== '273')); //false
var str = "홍길동";
alert('"홍길동"==="홍길동" -> ' + (str === "홍길동")); //true
</script>
