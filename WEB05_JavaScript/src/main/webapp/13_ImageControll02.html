<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>13_ImageControll02</title>
<script type="text/javascript">
function changImg(){
    //그림을 클림하면 숫자하나를 입력 받아서 숫자.jpg 파일로 그림을 바꿔주세요
    var number = prompt('숫자를 입력하세요(1~10)', '1');
    // document.getElementById("target").src= "images/" + number + ".jpg"; 내가 한 방법
    var filename = "images/" + number + ".jpg";
    document.getElementById("target").src= filename;
    //강사님 방법
}
</script>
</head>
<body>
    <img src="images/1.jpg" id="target" onclick="changImg()">
</body>
</html>
