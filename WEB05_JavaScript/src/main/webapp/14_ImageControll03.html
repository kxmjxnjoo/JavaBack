<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>14_ImageControll03</title>
<script type="text/javascript">
//마우스로 이미지를 클릭할 때 마다 이미지 이름이 1->2->3->4->5 변경되도록 코딩
// 10번 다음에는 다시 1로 돌아옴
var number = 2;
function changeImg(){
    document.getElementById("target").src="images/" + number + ".jpg";
    number++;
    if(number==11) number=1;
}
</script>  
</head>
<body>
    <img src="images/1.jpg" id="target" onClick="changeImg()"> 
</body>
</html>
