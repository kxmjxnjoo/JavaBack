<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>21_Diplay.html</title>
<style type="text/css">
	.box{background-color:yellow; width:300px; height:100px; margin:10px;}
	#box1{display:none;}/*화면에서 사라집니다. 자리도 없어집니다*/
	#box2{display:inline;} /*div에 diplay:inline;가 적용되면 width, height가
	적용되지 않고 span처럼 작동함*/
	#box3{display:inline-block;}/*inline에서 width만 살려내어 표시함*/
	#box4{display:block;}/*display:block 원래 div가 block이므로 변화 없음*/
</style>
</head>
<body>
<span>Dummy</span>
<div id="box1" class="box">
	<span>교육의 자주성,전문성,정치적 중립성 및 대학의 자율성은 법률이 정하는 바 </span></div>

</body>
