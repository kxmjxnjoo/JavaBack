<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06_AttributeSelector</title>
<style type="text/css">
	input[type=text]{background:red;}
	input[type=password]{background:blue;}
	#idinput{width:300px; height:50px;}
	.text{width:100px; height:50px;}
</style>
</head>
<body>
<form action="">
	<input type="text" id="idinput"/><br />
	<input type="password" id="passinput"/><br />
	<input class="text"><br /> <!-- 타입이 text로 지정되지 않았기 때문에 색상적용이 안됨 -->
	<input type="text" class="text"/>
	<!--  type이 지정되지 않은 input 태그는 기본값으로 적용된 "text"로 적용이 되지만
	스타일 시트 적용과 선택자 적용은 되지 않음 -->
</form>
</body>
</html>
