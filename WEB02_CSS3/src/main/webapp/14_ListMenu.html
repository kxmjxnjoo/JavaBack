<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>14_ListMenu</title>
<style type="text/css">
	#tmenu{list-style:none; padding:0; margin:0;}
	/* ul이 기본적으로 가진 padding과 margin이 있음 */
	#tmenu li{float:left; padding:10px 20px; background:yellow;
		border:1px solid blue; margin:10px;}
	/* ul li{}도 사용가능하나 여러 ul이 있을 경우 모두 적용됨*/
</style>
</head>
<body>
<ul id="tmenu">
	<li>회사소개</li>
	<li>사업소개</li>
	<li>고객지원</li>
	<li>상품문의</li>
</ul>
</body>
</html>
