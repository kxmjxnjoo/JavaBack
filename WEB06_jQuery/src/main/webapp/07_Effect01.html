<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>07_Effect01</title>
<style type="text/css">
 span{font-size:180%; font-weight:bold; display:none;}
</style>
<script src='script/jquery-3.6.0.js'></script>
<script type="text/javascript">
$(function(){
    $('button').click(function(){
        var i = $(this).index();
        if(i==0){/*클릭된 버튼의 인덱스가 0이라면 실행*/ }
    }); 
    $('button:eq(0)').click(function(){
        /*0번 버튼을 클릭했을 때 실행*/
        //$('span:first').css('backgound','yellow');//배경색 변경
        //$('span:first').show(); //.show() - 화면에 보여지게 하는 함수
        $('span:first').show(function(){$('this').css('background','yellow'); });
        //show와 함께 다른 동작을 추가하고 싶다면 
        //.show( fucntion(){}) 이처럼 show() 안에 function(){}을 넣어서 실행시킴(hide도 동일)
        //.show()에 익명함수를 넣으면 함수 동작 시간에 동작시간 지연이 포함됨
    });
    $('button:eq(1)').click(function(){
        $('span:first').hide(500);
    }); 

//css의 transition처럼 show hide에 동작시간을 설정함
$('button:eq(2)').click(function(){
    $('span:last').show(2000, function(){
        $('this').css('background','orange'); 
    });
}); 
    $('button:eq(3)').click(function(){
        $('span:last').hide(2000);
    }); 
});
</script>
</head>
<body>
    <button>Show It</button> <!--버튼을 만드는 또 다른 방법-->
    <button>Hide It</button>
    <span>안녕하세요</span>
    <br>
    <button>Show It slow</button> 
    <button>Hide It slow</button>
    <span>반갑습니다</span>
</body>
</html>
