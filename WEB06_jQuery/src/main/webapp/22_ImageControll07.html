<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test2</title>
<style>
#view{position: relative; width:600px; height:400px; margin: 0 auto; border:1px dashed black; /*overflow:hidden;*/}
#imgs{ position: absolute; width:4800px; height:400px; left:0; top:0; border:1px dashed red; }
#remot{ position: relative; width:300px; height:50px; border:1px dashed white; margin:0 auto; top:350px; text-align: center;}
ul{ list-style: none; padding:0; margin:0; display: inline-block;}
ul li{float: left; width:17px; height:17px; background: white; border-radius: 7px 7px 7px 7px; margin:18px 4px;}
img{ width:600px; height:400px; }
.select{background: red;}
.con {line-height:15px;}
</style>
<script src="script/jquery-3.6.0.js"></script>
<script type="text/javascript">
    $(function(){
    $('li').click(function(){
        var num = $(this).index();
        var dist = -600 * num;
        $('#imgs').animate({left:dist}, 300);
        $('li').removeClass('select');
        $('li').eq(num).addClass('select');
        //$('li').css('background','white');
        //$('li').eq(num).css('background','red');
    });
});

$(function(){
    var playing = false;
    var timer;
    var dist;
    var num = 0;
    $('#play').click(function(){
        if(playing==true) {
            playing=false;
            document.getElementById('play').innerHTML = '▶';
            clearInterval(timer);
        }else{
            playing=true;
            document.getElementById('play').innerHTML = '■';
            timer=setInterval(function(){
            dist = -600 * num;
            document.getElementById('imgs').style.left = dist + 'px';
            num++;
            if(num==8)num=0;
            }, 1000);
         }
    });
});

</script>
</head>
<body>
<div id="view">
    <div id="imgs"><img src="images/Koala.jpg"><img src="images/Chrysanthemum.jpg"><img src="images/Desert.jpg"><img src="images/Hydrangeas.jpg"><img src="images/Jellyfish.jpg"><img src="images/Lighthouse.jpg"><img src="images/Penguins.jpg"><img src="images/Tulips.jpg"></div>
    <div id="remot">
        <ul>
            <li class='con'>1</li>
            <li class='con'>2</li>
            <li class='con'>3</li>
            <li class='con'>4</li>
            <li class='con'>5</li>
            <li class='con'>6</li>
            <li class='con'>7</li>
            <li class='con'>8</li>
            <li class='con' id='lbtn'><</li>
            <li class='con' id='rbtn'>></li>
            <li class='con' id='play'>▶</li>
        </ul>
    </div>
</div>
</body>
</html>
