<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>01_jQuery_Basic01</title>

<script src ="script/jquery-3.6.0.js"></script>

<script src="script/Basic.js"></script>

<script type="text/javascript">
/* 2. 제이쿼리를 사용한 웹페이지 형식 */
//제이쿼리는 자바스크립트의 확장판으로 작성 영역이 script태그 내부로 똑같음
//자바스크립트와 제이쿼리가 섞여서 나오기도 한다는 뜻 
//영역은 같지만 내용의 시작이 다소 차이가 있어 제이쿼리의 영역이다~ 라는 표시가 필요함
$( document ).ready( function() {
    //명령1
    //명령2
}   ); 
$( document ).ready( function(){ /* 명령1; 명령2 */ } );
//$ ~ ready -> document가 화면에 표시될 준비가 되면, 익명함수 내의 명령을 실행하라
//자바스크립트 함수를 만들고 body태그의 onload이벤트에 연결한 것과 같은 효과
//function abc(){

//제이쿼리의 명령은 모두 익명함수 안에 넣어야함. 그 안에 넣지 않은 명령은 제이쿼리로 인식되지 않고, 그 명령이 제이쿼리에만 있는 함수나 명령이라면 스크립트 언어로 인식되어 실행되지 않는 코드가 생길 수 있음

$(document).ready( function() {} );
//제이쿼리와 자바스크립트는 순서와 무관하게 사용이 될 수 있으므로 이 구문은 여러개가 쓰여도 상관없음
//내부에 명령을 넣지 않으면 제이쿼리는 아무것도 실행하지 않음

//위에 쓰인 영역의 표식은 구문이 길어서 대개는 아래와 같이 간략하게 사용ㅇ하는 것이 대부분임
//앞으로 위 구문은 아래와 같이 document와 ready를 생략한후 간결하게 사용함
//(document).ready를 생략 -> $(function(){ }); 
$(function(){}); //같은 표현 $(document).ready(function(){});

//잘못된 예
//$("#tit").css("color","red"); //id, tit인 태그의 글자색 빨간색으로 변경

//올바른 예$(function(){  $("#tit").css("color","red"); });
$(function(){ 
    $("#tit").css("color","red");
});
//자바스크립트에서 사용했던 문법이 모두 가능하고 추가로 제이쿼리문법이 추가되는 형식임

//일반적인 명령형식
$(function(){
    $("body").css("background-color","#00FFFF");
    //선택자로 대상 선택 $("body") -> 스타일 또는 구성요소 또는 함수선택 .css()
    //변경 내용 지정("background-color", "#00FFFF")
});

//1) 전체 선택자(*)
$(function(){
    $("*").css("border","1px solid blue");
    //.css안에 스타일 요소명과 적용할 값들을 따옴표 묶어서 위와 같이 넣으면 해당 선택자에서 지목한 태그에 적용됨
});
//2) 태그 선택자
$(function(){
    $("h3").css("background-color","#f0f").css("border","2px dashed #ff0");
    //.css가 끝나는 곳에 .css를 이어서 사용하면 다른 스타일도 적용이 가능 
});
//두개 이상의 태그 선택
$(function(){
    $("h1, h2").css("background-color","#DDDDDD").css("border","2px dashed #00f");
});
//3) 아이디 선택자
$(function(){
    $("#tit").css("background-color","#ff0").css("border","2px solid #f00").css("font-size","250%");
});
//4) 클래스 선택자
$(function(){
    $(".tit2").css("background-color","#ff0").css("border","2px dashed #f00").css("font-size", "250%");
});
//종속 선택자
$(function(){
    $("h1#tit").css("color","red");
});
</script>
</head>
<body onload="abc();">
    <h1 id="tit">제목</h1>
    <h1>제이쿼리</h1>
    <h2>선택자</h2>
    <h3>직접 선택자</h3>
    <h1 class="tit2">제목</h1>
</body>
</html>
