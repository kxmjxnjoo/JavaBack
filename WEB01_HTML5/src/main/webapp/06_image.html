<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06_image</title>
</head>
<body>
<!-- img : 이미지를 페이지에 표시하는 태그 -->
<img src="images/daumlogo.png" width="200" border="1" /><br />
<img src="images/facebook.jpg" width="200" border="1" /><br />
<img src="images/nate.png" width="200" border="1"/><br />
<img src="images/naver.png" width="200" border="1"/><br />
<img src="images/twiter.jpg" width="200" border="1"/><br />
<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" width = "200" border="1"> <br />
<img src="https://miro.medium.com/max/1200/0*I7aWmlL6p7Gee-Rk.jpg" width = "200" border="1"> <br />
<!-- ### 이미지 표시 태그
- <img />
    - 단일 태그이며 어떤 그림을 표시할지 추가적으로 src 속성을 통해 기술함
- <img src="이미지의 경로/이미지 파일 이름 "width ="숫자" height = "숫자" border="숫자"/>
    - width, height는 필수는 아니고, 단위는 픽셀임 
    → 가로나 세로 하나만 설정하면 나머지 크기는 비율에 맞춰서 자동 조정됨 → 둘 다 지정하면 비율이 안 맞을 수 있음
    - border="숫자"
        → 외곽선 픽셀 확인
- src = "이미지 주소 파일" 로 넣어서 설정할 수도 있음
이미지의 URL이 맞지 않거나 해당 이미지 이름이 틀릴 때 실제 이미지가 존재하지 않아서 엑박이 나올 때, 풍선도움말 형식의 안내물을 표시함 -->
<img alt = "그림이 존재하지 않습니다." src="images/abcd.jpg"> <br /><br />
<br />
</body>
</html>
