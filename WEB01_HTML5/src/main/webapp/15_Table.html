<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>15_Table</title>
</head>
<body>
<!-- - table 태그의 옵션들
    - width : 테이블의 가로 크기
    - cellpadding : 한칸(셀)의 안쪽 여백 - 글자와 셀경계선과의 간격
    - cellspacing : 셀과 셀 사이의 간격 (10까지 고정 가능함)
    - align : 브라우져 상에 표시할 표의 좌우 정렬
    - bgcolor : 표의 배경색
- tr 태그의 옵션들
    - height : 한행의 세로 크기
    - bgcolor : 행의 배경색, 각 행마다 다른 배경색을 지정할 수 있음, 저장하지 않으면 투명색
    - aligh : 한 행에 적용할 각열의 표시내용 정렬 방식
- td 태그의 옵션들
    - width : 한 열의 가로 크기, 각 열마다 별도 지정이 가능하지만 다른 행에 똑같이 적용됨
    - bgcolor 1열(1칸 1셀)의 배경색, 각 칸마다 다른 배경색을 지정할 수 있음, 지정하지 않으면 투명색
    - align : 1열(1칸, 1셀)에 적용할 각열의 표시내용 정렬 방식 -->

<table width="500" height ="500"" cellspacing="1"  bgcolor = "black" align="center"> <!-- 10까지 고정 가능함 -->
	<tr bgcolor="white" align="center"> 
		<td>1행 1열</td>
		<td>1행 2열</td>
		<td>1행 3열</td>
		<td>1행 4열</td>
		<td>1행 5열</td>
	</tr>
	<tr bgcolor="white" align="center">
		<td>2행 1열</td>
		<td>2행 2열</td>
		<td>2행 3열</td>
		<td>2행 4열</td>
		<td>2행 5열</td>
	</tr>
		<tr bgcolor="yellow" align="center">
		<td>3행 1열</td>
		<td>3행 2열</td>
		<td>3행 3열</td>
		<td>3행 4열</td>
		<td>3행 5열</td>
	</tr>
		<tr bgcolor="white" align="center">
		<td>4행 1열</td>
		<td>4행 2열</td>
		<td>4행 3열</td>
		<td>4행 4열</td>
		<td>4행 5열</td>
	</tr>
		<tr bgcolor="yellow" align="center">
		<td>5행 1열</td>
		<td>5행 2열</td>
		<td>5행 3열</td>
		<td>5행 4열</td>
		<td>5행 5열</td>
	</tr>
</table>

</body>
</html>
