<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>19_InputTypeTag</title>
</head>
<body>
<form action="03_HeaderTag.html">
<!-- ### 19_InputTypeTag
- Input type tag
    - 사용자로부터 각 정보를 입력받을 수 있는 입력란 태그들을 지칭함 → 회원 가입 아이디, 패스워드, 성별 입력 선택란 등
- form
    - 한 그룹으로 묶어서 다루어 지며 form 태그에 의해 그룹이 구분됨
    - 하나의 주제를 갖고 입력하는 다수의 사항을 하나의 그룹으로 묶어주는 태그 -->

	<!--  글자를 입력 받을 수 있는 입력란 -->
	아이디 : <input type ="text" name = "id"/><hr />
	<!--  비밀번호 입력 양식 생성 -->
	PASSWORD : <input type ="password" name = "pw"/> <hr />

<!--  입력되어 지는 내용들은 특정 이벤트(버튼 클릭 또는 submit(전송) 실행) 에 의해 서버로 전달되어
지게 되는데, 이때 전달되는 내용을 서로 구분하기 위해 name을 만들어서 지정함
서버에서는 그 name을 이용하여 전달된 값들을 구분하는데, id와 pw를 서로 구분 
지정된 name의 이름으로 입력란의 입력한 내용이 value 값으로 전달됨 -->

<!-- 체크 박스 생성 -->
<!--  첫째 둘째 셋째는 화면 표시되는 단어들이고, value값들은 서버에 전달되는 값들임-->
	첫째 <input type="checkbox" value="first" name="ch"/>
	둘째 <input type="checkbox" value="second" name="ch"/>
	셋째 <input type="checkbox" value="third" name="ch"/> <hr/>
<!--  복수개의 선택 가능.		서버로 전송되는건 name과 value들이 전달되는데
이때 전달된 복수개의 value들은 자바에서 사용하는 String[]와 같은 1차원 문자 배열형태로 처리됨 -->
<!-- 라디오 버튼 -  체크박스와 비슷하지만 그룹 중 하나만 선택이 가능한 버튼 -->
	여자 <input type="radio" value="gender" name="f"/>
	남자 <input type="radio" value="gender" name="m"/><hr />
	
	<!-- 펼침 목록 -->
	<select name="food">
		<option value="1">김밥</option>
		<option value="2">떡볶이</option>
		<option value="3">튀김</option>
		<option value="4">순대</option>
	</select><hr />
	
	<!--  파일 입력 양식 생성 -->
	파일 : <input type="file" name="selectfile"/><hr />
	<!-- 버튼 생성 -->
	<!--  일반버튼 : 모든 영역에서 기능 사용 가능 -->
	<input type="button" value="클릭"/><hr />
	
	<!--  폼 전송 및 취소 버튼 생성(form안에서의 기능)  -->
	<input type="submit" value="전송">
	<input type="reset" value="다시작성"><hr />
	
	<!--  멀티라인 텍스입력 란 -->
	<textarea cols="50" rows="10" name="decription">가나다라마바사</textarea><hr />
	
	<!-- 입력 내용 안내 placeholder는 클릭하고 내용을 클릭하고 내용을 입력하면 지워지는 안내문구-->
	주소 : <input type="text" size="50" placeholder="주소입력"/><hr />
	
	<!--  보이지 않는 입력 양식
		name과 value만 있고 형체가 없는 입력란 : 입력란이라기보다는 저장데이터로 많이 사용 -->
	<input type ="hidden" name="loginuser"value="홍길동"/><hr />
</form>
</body>
</html>
