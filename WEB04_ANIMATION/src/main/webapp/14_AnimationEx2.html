<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>14_AnimationEx2.html</title>
<style type="text/css">
.box{position:relative; height:60px; width:400px; padding-left:50px;
font-size:150%; line-height:60px; background:orange; animation-name:moving;
animation-duration:2s; animation-iteration-count:infinite; transform-origin:right top;
/*origin -> 중심축?*/
animation-direction:alternate;}

@keyframes moving{
    form{transform:perspective(1000px) rotateY(0deg);}
    to{transform:perspective(1000px) rotateY(180deg);}\
}
</style>
</head>
<body>
    <div class="box">
        <h3>CSS3 Animation</h3>
    </div>
</body>
</html>
