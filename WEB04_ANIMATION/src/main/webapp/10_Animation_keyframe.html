<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title10_Animation_keyframe.html</title>
<style type="text/css">
    #a{width:200px; height:200px; background:blue; margin:20px; animation-name: change_bg;
    animation-duration: 2s;}
    #b{width:200px; height:200px; background:green; margin:20px;animation-name: change_bg;
    animation-duration: 2s;}
    
    @keyframes change_bg{
        from{border:1px solid black;}
        to{
           background: #a5d6ff;
           border:10px solid red;
           border-radius: 50%; 
        }
    }    /*from에서 to까지 움직임, 변화를 정의하는 애니메이션 키프레임정의*/
</style>
</head>
<body>
    <div id="a"></div>
    <div id="b"></div>
</body>
</html>
