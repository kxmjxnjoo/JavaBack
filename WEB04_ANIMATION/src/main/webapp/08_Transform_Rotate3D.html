<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>08_Transform_Rotate3D</title>
<style type="text/css">
    .pers, .no-pers{width:152px; height:180px; border:1px solid black;
    float:left; margin:30px;}
    .s{transition:0.5s;}

    .pers{perspective: 300px;
      /*  -moz-perspective:300px;
        -ms-perspective:300px;
        -webkit-perspective:300px;*/}

    .per .rotatex{perspective:300px;}
    .per .rotatey{perspective:300px;}

    
    .rotatex img:hover{transform:rotateX(50deg);}
    .rotatey img:hover{transform:rotateY(50deg);}
</style> 
</head>
<body>
    <h4>원본 이미지</h4>
    <div><img src="images/sunset.jpg" alt=""></div>
    <div class="no=pers">
        <div class="rotatex"><img src="images/sunset.jpg" class="s"></div>
    
    <div class="pers">
        <div class="rotatex"><img src="images/sunset.jpg" class="s"></div>
    </div>
    <div class="pers">
        <div class="rotatey"><img src="images/sunset.jpg" class="s"></div>
    </div>
</div>
</body>
</html>
